<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>TravelTipüó∫Ô∏è</h1>
      <input
        type="search"
        placeholder="search location"
        onchange="onSearch(this)"
      />
    </header>
    <div id="map" style="width: 100%; height: 400px"></div>
    <section class="button-container">
      <button onclick="onAddMarker()" class="btn-add-marker">
        Add Marker Speific Location
      </button>
      <button onclick="onGetUserPos()" class="btn-user-pos">
        Get User Position
      </button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </section>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script src="js/lib/axios.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs6tCD8NczXXKGpsVbHPuzCmTuymcyiJA&callback"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
